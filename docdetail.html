<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="docdetail_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="content-container">
        <h1>Your Patient's Details</h1>
        
        <table class="patient-table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Contact Number</th>
                    <th>Email ID</th>
                    <th>Dosage History</th>
                </tr>
            </thead>
            <tbody>
                <!-- ADDED data-* attributes to store extra info -->
                <tr data-age="59" data-weight="75 kg" data-height="175 cm">
                    <td>Mr. A. Sharma</td>
                    <td>+91 98765 43210</td>
                    <td>asharma.1966@gmail.com</td>
                    <td><button class="view-history-btn">Click to View</button></td>
                </tr>
                <tr data-age="28" data-weight="60 kg" data-height="165 cm">
                    <td>Ms. S. Mehta</td>
                    <td>+91 91234 56789</td>
                    <td>smehta.1997@gmail.com</td>
                    <td><button class="view-history-btn">Click to View</button></td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- === UPDATED POP-UP MODAL HTML === -->
    <div id="history-modal" class="modal-backdrop">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn"><i class="fas fa-times"></i></button>
            <h2 id="modal-patient-name">Patient Name Here</h2>
            
            <!-- Restructured details section for better layout -->
            <div class="modal-patient-details">
                <div class="detail-item"><strong>Contact:</strong> <span id="modal-patient-contact"></span></div>
                <div class="detail-item"><strong>Email:</strong> <span id="modal-patient-email"></span></div>
                <div class="detail-item"><strong>Age:</strong> <span id="modal-patient-age"></span></div>
                <div class="detail-item"><strong>Weight:</strong> <span id="modal-patient-weight"></span></div>
                <div class="detail-item"><strong>Height:</strong> <span id="modal-patient-height"></span></div>
            </div>

            <h3>Recent Dosage History</h3>
            <div id="modal-dosage-history" class="modal-dosage-history">
                <!-- Dosage history will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="header_script.js"></script>
    <script src="docdetail_script.js"></script>
</body>
</html>
