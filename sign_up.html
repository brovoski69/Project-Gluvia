<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gluvia | Create Account</title>
  <!-- Using Tailwind CSS via CDN for rapid, modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 1. Animated Gradient Background (same as your login page) */
    body {
      background: linear-gradient(270deg, #3a506b, #5bc0be, #89e2e0, #3a506b);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 2. Floating Animation for the logo/branding side */
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* 3. Input Glow on Focus (same as your login page) */
    .glow-input:focus {
      box-shadow: 0 0 12px #5bc0be;
      border-color: #5bc0be;
    }

    /* 4. Slide-in Animation for the entire container */
    .fade-in {
      animation: fadeInUp 1s ease both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Main Container with Glassmorphism Effect -->
  <div class="flex flex-col md:flex-row bg-white/30 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-full max-w-4xl fade-in overflow-hidden">
    
    <!-- Left Side: Branding & Welcome Message -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center text-center p-8 float-animation">
      <!-- THIS IS THE UPDATED LINE -->
      <img src="gluvia_logo_edited.png" alt="Gluvia Logo" class="w-72 mb-6 bg-white p-5 rounded-2xl shadow-lg" />
      
      <!--<h1 class="text-4xl font-bold text-white mb-3" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.2);">Start Your Journey</h1>
      <p class="text-white/80">Take the first small step towards a big life with Gluvia.</p>-->
    </div>

    <!-- Right Side: Sign-Up Form -->
    <div class="w-full md:w-1/2 p-8 md:border-l border-white/20">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">CREATE ACCOUNT</h2>
      
      <form id="signupForm">
        <!-- First Name & Last Name (Side-by-Side) -->
        <div class="flex gap-4 mb-4">
          <input type="text" id="firstName" placeholder="First Name" required
            class="glow-input w-full p-3 border rounded-lg focus:outline-none transition" />
          <input type="text" id="lastName" placeholder="Last Name" required
            class="glow-input w-full p-3 border rounded-lg focus:outline-none transition" />
        </div>
        
        <!-- Email (Username field is removed) -->
        <input type="email" id="email" placeholder="Email" required
          class="glow-input w-full p-3 mb-4 border rounded-lg focus:outline-none transition" />
        
        <!-- Passwords -->
        <input type="password" id="password" placeholder="Create Password" required
          class="glow-input w-full p-3 mb-4 border rounded-lg focus:outline-none transition" />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required
          class="glow-input w-full p-3 mb-6 border rounded-lg focus:outline-none transition" />
        
        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-gray-700 to-gray-800 text-white py-3 rounded-lg shadow-lg font-semibold hover:scale-105 transform transition">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm text-gray-700 mt-6">
        Already have an account? <a href="index.html" class="text-blue-600 hover:underline font-semibold">Log In</a>
      </p>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let firstName = document.getElementById("firstName").value.trim();
      let lastName = document.getElementById("lastName").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();
      if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
      }
      let user = {
          firstName: firstName,
          lastName: lastName,
          email: email,
          password: password
      };
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("isNewUser", "true");
      alert("Account created successfully! Redirecting to dashboard.");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
